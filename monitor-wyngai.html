<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WyngAI Monitor - Live Status</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
            animation: pulse 2s infinite;
        }
        .status-indicator.active { background: #10b981; }
        .status-indicator.inactive { background: #ef4444; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }
        .info-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .info-card h3 {
            color: #667eea;
            font-size: 14px;
            margin-bottom: 8px;
        }
        .info-card .value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .test-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e5e7eb;
        }
        .test-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover { background: #5a67d8; }
        button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }
        .response-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            min-height: 100px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
        }
        .loading {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #667eea;
        }
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #e5e7eb;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .source-indicator {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        .source-wyngai { background: #10b981; color: white; }
        .source-external { background: #f59e0b; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span class="status-indicator" id="status"></span>
            WyngAI Monitor
        </h1>
        <p style="color: #666; margin-bottom: 20px;">Real-time monitoring of your internal healthcare LLM</p>

        <div class="info-grid">
            <div class="info-card">
                <h3>PRIMARY LLM</h3>
                <div class="value" id="primary-llm">Checking...</div>
            </div>
            <div class="info-card">
                <h3>ENVIRONMENT</h3>
                <div class="value" id="environment">Production</div>
            </div>
            <div class="info-card">
                <h3>REGULATION SOURCES</h3>
                <div class="value" id="sources">10+ Active</div>
            </div>
            <div class="info-card">
                <h3>AUTHORITY RANGE</h3>
                <div class="value" id="authority">70-95%</div>
            </div>
        </div>

        <div class="test-section">
            <h2 style="margin-bottom: 20px;">Test WyngAI Response</h2>
            <div class="test-input">
                <input
                    type="text"
                    id="test-question"
                    placeholder="Ask a healthcare regulation question..."
                    value="What is the ERISA appeal deadline?"
                />
                <button onclick="testWyngAI()">Test</button>
            </div>
            <div class="response-box" id="response">
                Click "Test" to verify WyngAI is responding with regulation-based answers.
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_URL = 'https://www.getwyng.co/api/chat';
        const WYNGAI_API_URL = 'https://www.getwyng.co/api/wyngai';

        // Check if WyngAI is configured
        async function checkWyngAIStatus() {
            const statusEl = document.getElementById('status');
            const primaryEl = document.getElementById('primary-llm');

            try {
                // Try to call the WyngAI endpoint directly
                const response = await fetch(WYNGAI_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question: "test",
                        max_results: 1
                    })
                });

                if (response.ok) {
                    statusEl.className = 'status-indicator active';
                    primaryEl.innerHTML = 'WyngAI <span class="source-indicator source-wyngai">ACTIVE</span>';
                } else {
                    statusEl.className = 'status-indicator inactive';
                    primaryEl.innerHTML = 'External LLM <span class="source-indicator source-external">FALLBACK</span>';
                }
            } catch (error) {
                statusEl.className = 'status-indicator inactive';
                primaryEl.innerHTML = 'Unknown <span class="source-indicator source-external">ERROR</span>';
            }
        }

        // Test WyngAI with a question
        async function testWyngAI() {
            const questionEl = document.getElementById('test-question');
            const responseEl = document.getElementById('response');
            const button = document.querySelector('button');

            const question = questionEl.value.trim();
            if (!question) {
                responseEl.textContent = 'Please enter a question.';
                return;
            }

            // Show loading state
            button.disabled = true;
            responseEl.innerHTML = '<div class="loading"><div class="spinner"></div>Testing WyngAI...</div>';

            try {
                const startTime = Date.now();

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: question,
                        conversationId: 'monitor-' + Date.now()
                    })
                });

                const data = await response.json();
                const responseTime = Date.now() - startTime;

                // Analyze response for WyngAI indicators
                const responseText = data.response || data.message || 'No response';
                const hasRegulations = responseText.includes('CFR') ||
                                       responseText.includes('§') ||
                                       responseText.includes('regulation') ||
                                       responseText.includes('USC');
                const hasCitations = responseText.includes('[') && responseText.includes(']');

                // Display response with analysis
                let analysis = '\\n\\n--- Analysis ---\\n';
                analysis += `Response Time: ${responseTime}ms\\n`;
                analysis += `Source: ${hasRegulations ? 'WyngAI (regulation-based)' : 'External LLM (general knowledge)'}\\n`;
                analysis += `Has Citations: ${hasCitations ? 'Yes ✓' : 'No ✗'}\\n`;
                analysis += `Has Regulations: ${hasRegulations ? 'Yes ✓' : 'No ✗'}`;

                responseEl.textContent = responseText + analysis;

                // Update status based on response
                if (hasRegulations) {
                    document.getElementById('status').className = 'status-indicator active';
                    document.getElementById('primary-llm').innerHTML = 'WyngAI <span class="source-indicator source-wyngai">VERIFIED</span>';
                }
            } catch (error) {
                responseEl.textContent = `Error: ${error.message}\\n\\nThis might indicate CORS issues or the API is not accessible.`;
            } finally {
                button.disabled = false;
            }
        }

        // Run initial check on page load
        checkWyngAIStatus();

        // Refresh status every 30 seconds
        setInterval(checkWyngAIStatus, 30000);

        // Allow Enter key to submit
        document.getElementById('test-question').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') testWyngAI();
        });
    </script>
</body>
</html>
