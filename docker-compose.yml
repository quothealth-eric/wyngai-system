version: '3.8'

services:
  # WyngAI RAG Service (Primary LLM)
  wyngai:
    build:
      context: ../
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://wyngai:wyngai_password@postgres:5432/wyngai
      - INDEX_DIR=/app/data/index
      - WAREHOUSE_DIR=/app/warehouse
    volumes:
      - ../data:/app/data
      - ../warehouse:/app/warehouse
      - transformers_cache:/app/.cache/transformers
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Wyng-lite Frontend Application
  wyng-lite:
    build: .
    environment:
      - USE_WYNGAI_PRIMARY=true
      - WYNGAI_RAG_ENDPOINT=http://wyngai:8000
      - NODE_ENV=production
      - NEXT_PUBLIC_SITE_URL=https://wyng.ai
      # Add your actual environment variables here
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      # Fallback LLMs (optional)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    ports:
      - "3000:3000"
    depends_on:
      wyngai:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database for WyngAI
  postgres:
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_DB: wyngai
      POSTGRES_USER: wyngai
      POSTGRES_PASSWORD: wyngai_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wyngai -d wyngai"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
  transformers_cache: